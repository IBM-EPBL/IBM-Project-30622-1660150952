<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <!-- Design by Ildiesign - https://dribbble.com/shots/7292664-Survey-UI-Design -->
    <!-- Icons by - https://www.flaticon.com/authors/roundicons -->
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our<br />
        application's performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://img.lovepik.com/element/40217/1896.png_300.png"
            alt=""
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://www.seekpng.com/png/detail/148-1483501_black-and-white-clipart-blood-drops-blood-drop.png"
            alt=""
          />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img
            src="https://t4.ftcdn.net/jpg/00/46/20/51/360_F_46205198_EccZ6zI5FClChBM0J73hUHgT3d1Wzre3.jpg"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send review</button>
    </div>
  </body>
  <script src="feedback.js"></script>
</html>
